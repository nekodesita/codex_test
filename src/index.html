<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri テキストエディタ</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <header class="toolbar">
        <div class="toolbar__group">
          <button id="new-file" type="button">新規</button>
          <button id="open-file" type="button">開く</button>
          <button id="save-file" type="button">保存</button>
          <button id="save-as" type="button">名前を付けて保存</button>
        </div>
        <div class="toolbar__status">
          <span id="file-path">未保存</span>
          <span id="char-count">0 文字</span>
        </div>
      </header>
      <main class="editor">
        <textarea id="editor" placeholder="ここに入力してください"></textarea>
      </main>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
